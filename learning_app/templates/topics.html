{% extends "base.html" %}

{% block content %}
    <h1>Topics</h1>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'learning_app:topic' topic.id %}">{{ topic }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'learning_app:new_topic' %}">Add a new topic</a>
{% endblock content %}
